<form #form='ngForm' class="mg-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Nazwa użytkownika</label>
        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <label>Hasło</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <label class="container">
        <input type="checkbox">
        <span class="checkmark"></span>
     </label>
    <h2 class="zapamietajhaslo">Pamiętaj mnie</h2>
    <p class="zapomnianehaslo">Zapomniałeś hasła?</p>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="logowanie" [disabled]="form.invalid">Zaloguj się</button>
        </div>
    </div>
    <footer>
        <p>Nie masz konta? Dołącz do nas już dziś!</p>
    </footer>
</form>
