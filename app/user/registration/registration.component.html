    <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
                <label>Nazwa użytkownika</label>
                <input class="form-control" formControlName="UserName">
                <label class="text-danger" *ngIf="service.formModel.get('UserName')?.touched && service.formModel.get('UserName')?.errors?.required">To pole jest obowiązkowe</label>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.email">Niepoprawny adres e-mail</label>
            </div>
            <div class="form-group">
                <label>Imię i Nazwisko</label>
                <input class="form-control" formControlName="FullName">
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label>Hasło</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.required">To pole jest obowiązkowe</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.minlength">Minimum 4 znaki</label>
                </div>
                <div class="form-group required">
                    <label>Powtórz hasło</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.required">To pole jest obowiązkowe</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.passwordMismatch">Hasło nie jest takie same</label>
                </div>
                <label class="container">
                    <input type="radio">
                    <span class="checkmark"></span>
                 </label>
                <h2 class="regulamin">Akceptuje regulamin</h2>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="rejestracja" [disabled]="!service.formModel.valid">Dołącz do nas!</button>
                </div>
            </div>
        </form>
